<div class="login-page d-flex flex-column align-items-center justify-content-center min-vh-100 bg-gradient">
  <div class="login-card bg-white shadow p-5 d-flex flex-column align-items-center" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold mb-2 main-title">Forgot Password</h2>
      <p class="text-muted small">Enter your email and new password</p>
    </div>

    <form #forgotForm="ngForm" (ngSubmit)="resetPassword(forgotForm)" class="w-100">
      <!-- Email -->
      <div class="mb-4 position-relative">
        <label for="email" class="form-label text-muted small">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          class="form-control input-underline"
          [(ngModel)]="email"
          #emailField="ngModel"
          required
        >
        <i class="bi bi-envelope icon-input"></i>
        <div *ngIf="emailField.invalid && emailField.touched" class="text-danger small mt-1">
          Email is required
        </div>
      </div>

      <!-- New Password -->
      <div class="mb-4 position-relative">
        <label for="newPassword" class="form-label text-muted small">New Password</label>
        <input
          id="newPassword"
          [type]="showPassword ? 'text' : 'password'"
          name="newPassword"
          class="form-control input-underline"
          [(ngModel)]="newPassword"
          #passwordField="ngModel"
          required
          minlength="6"
        >
        <i 
          class="bi toggle-eye"
          [ngClass]="showPassword ? 'bi-eye-slash' : 'bi-eye'"
          (click)="togglePassword()">
        </i>
        <div *ngIf="passwordField.errors?.['required'] && passwordField.touched" class="text-danger small mt-1">
          Password is required
        </div>
        <div *ngIf="passwordField.errors?.['minlength'] && passwordField.touched" class="text-danger small mt-1">
          Password must be at least 6 characters
        </div>
      </div>

      <!-- Reset Button -->
      <button
        type="submit"
        class="btn custom-btn btn-lg w-100 mt-2 fw-bold text-uppercase shadow-sm"
        [disabled]="forgotForm.invalid"
      >Update Password</button>

      <!-- Success/Error message -->
      <p *ngIf="message" class="mt-3 text-success text-center">{{ message }}</p>
      <p *ngIf="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</p>
    </form>

    <!-- Back to Login -->
    <div class="mt-3 text-center">
      <a [routerLink]="['/userlogin']" class="register-link">Back to Login</a>
    </div>
  </div>
</div>
