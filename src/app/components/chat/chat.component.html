<div class="chat-wrapper" *ngIf="hasMessages; else noMessages">
  <!-- Sidebar -->
  <div class="chat-sidebar" *ngIf="!isMobile || (isMobile && !selectedUserId)">
    <h5 class="sidebar-title">Users</h5>
    <ul class="user-list">
      <li *ngFor="let userId of sortedUserIds"
    [class.active]="userId === selectedUserId"
    (click)="selectUser(userId)">
  <div class="user-item">
    <div class="user-name">
      {{ getUserDisplayName(userId) }}
    </div>
    <span *ngIf="hasUnread(userId)" class="unread-dot"></span>
  </div>
</li>

    </ul>
  </div>

  <!-- Chat Area -->
  <div class="chat-main" *ngIf="!isMobile || (isMobile && selectedUserId)">
    <ng-container *ngIf="selectedUserId; else emptyChat">
      <div class="chat-header">
        <button *ngIf="isMobile" class="back-button" (click)="selectedUserId = null">← Back</button>
        <h5>
          <!-- {{ groupedMessages[selectedUserId][0]?.userName }}
          {{ groupedMessages[selectedUserId][0]?.userSurname }} -->
             {{ getSelectedUserName(selectedUserId) }}

        </h5>
      </div>

      <div class="chat-body" id="chatBody" #chatBody>
        <div *ngFor="let msg of groupedMessages[selectedUserId]" class="chat-message-group">
          <div *ngIf="!msg.isReply" class="message left">
            <div class="bubble user-message">
              <strong>{{ msg.userName }}</strong><br />
              {{ msg.content }}
              <div class="timestamp">{{ msg.sentTime | date:'MMM d, h:mm a' }}</div>
            </div>
          </div>

          <div *ngIf="msg.isReply" class="message right">
            <div class="bubble provider-reply">
              <strong>{{ msg.userName }}</strong><br />
              {{ msg.content }}
              <div class="timestamp">{{ msg.sentTime | date:'MMM d, h:mm a' }}</div>
            </div>
          </div>
        </div>
      </div>

      <!-- ✅ Press Enter or Click Send -->
      <div class="chat-footer">
  <input
    type="text"
    placeholder="Type a reply..."
    [(ngModel)]="replies[selectedUserId]"
    [ngModelOptions]="{ standalone: true }"
    (keyup.enter)="sendReply(selectedUserId)" />

  <button (click)="sendReply(selectedUserId)" class="send-btn">
    Send <i style="font-size:24px" class="fa">&#xf1d9;</i>
  </button>
</div>

    </ng-container>

    <ng-template #emptyChat>
      <div class="empty-chat">
        <p>Select a user to start chatting.</p>
      </div>
    </ng-template>
  </div>
</div>

<ng-template #noMessages>
  <div class="no-messages">
    <p>No messages found.</p>
  </div>
</ng-template>
