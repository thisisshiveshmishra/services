<!-- Main -->
<main class="login-form">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header text-center" >Reset Password</div>
          <div class="card-body">
            <form (ngSubmit)="onResetPassword()" #resetForm="ngForm">

              <!-- 📧 Email -->
              <div class="form-group row">
                <label for="email" class="col-md-4 col-form-label text-md-right">Email Address</label>
                <div class="col-md-6">
                  <input
                    type="email"
                    id="email"
                    class="form-control"
                    name="email"
                    placeholder="Your email"
                    [(ngModel)]="resetData.email"
                    required
                  />
                </div>
              </div>

              <!-- 🔐 New Password -->
              <div class="form-group row">
                <label for="newPassword" class="col-md-4 col-form-label text-md-right">New Password</label>
                <div class="col-md-6">
                  <input
                    type="password"
                    id="newPassword"
                    class="form-control"
                    name="newPassword"
                    placeholder="New password"
                    [(ngModel)]="resetData.newPassword"
                    required
                  />
                </div>
              </div>

              <!-- ✅ Submit -->
              <div class="form-group row">
                <div class="col-md-6 offset-md-4">
                  <button type="submit" class="btn btn-primary">Update Password</button>
                </div>
              </div>

              <!-- 💬 Message -->
              <div class="form-group row" *ngIf="message">
                <div class="col-md-6 offset-md-4">
                  <p class="text-success">{{ message }}</p>
                </div>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
