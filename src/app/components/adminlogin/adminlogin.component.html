<div class="hero">
  <div class="form-box" [class.register-active]="!isLogin">
    <div class="button-box">
      <div id="btn"></div>
      <button type="button" class="toggle-btn">Admin Login</button>
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="input-group login-form">
      <input type="text" class="input-field" formControlName="username" placeholder="Username" required />

      <!-- 👁 Password with toggle -->
      <div class="password-wrapper">
        <input [type]="loginPasswordFieldType" class="input-field" formControlName="password" placeholder="Password" required />
        <button type="button" class="eye-btn" (click)="toggleLoginPasswordVisibility()">👁</button>
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Register Form (unchanged) -->
    <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()" class="input-group register-form">
      <input type="text" class="input-field" formControlName="username" placeholder="Username" required />
      <input type="password" class="input-field" formControlName="password" placeholder="Password" required />
      <button type="submit" class="submit-btn">Register</button>
    </form>
  </div>
</div>
