<div class="register-page d-flex flex-column align-items-center justify-content-center min-vh-100 bg-gradient">
  <div class="register-card bg-white shadow p-5 d-flex flex-column align-items-center" style="width: 100%; max-width: 400px;">
    <div class="text-center mb-4">
      <h2 class="fw-bold mb-2 main-title">Register Here</h2>
      <!-- <img src="assets/avatar-default.png" alt="Avatar" class="profile-avatar mb-3"> -->
    </div>
    <form (ngSubmit)="registerUser()" #registerForm="ngForm" class="w-100">
      <div class="mb-3">
        <label class="form-label">First Name</label>
        <input
          type="text"
          name="name"
          class="form-control input-underline"
          [(ngModel)]="user.name"
          required
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input
          type="text"
          name="surname"
          class="form-control input-underline"
          [(ngModel)]="user.surname"
          required
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Contact Number</label>
        <input
          type="text"
          name="contactNumber"
          class="form-control input-underline"
          [(ngModel)]="user.contactNumber"
          required
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          name="email"
          class="form-control input-underline"
          [(ngModel)]="user.email"
          required
        >
      </div>
      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select
          name="gender"
          class="form-select input-underline"
          [(ngModel)]="user.gender"
          required
        >
          <option value="" disabled selected>Select</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label class="form-label">Location</label>
        <input
          type="text"
          name="location"
          class="form-control input-underline"
          [(ngModel)]="user.location"
          required
        >
      </div>
      <div class="mb-4">
        <label class="form-label">Password</label>
        <input
          type="password"
          name="password"
          class="form-control input-underline"
          [(ngModel)]="user.password"
          required
        >
      </div>
      <button
        type="submit"
        class="btn custom-btn btn-lg w-100 mt-2 fw-bold text-uppercase"
        [disabled]="!registerForm.form.valid"
      >
        Register
      </button>
      <p *ngIf="successMessage" class="mt-3 text-success text-center">{{ successMessage }}</p>
      <p *ngIf="errorMessage" class="mt-3 text-danger text-center">{{ errorMessage }}</p>
    </form>
    <div class="mt-3 text-center">
      <span>Already have an account?</span>
      <a [routerLink]="['/userlogin']" class="register-link">Login here</a>
    </div>
  </div>
</div>
