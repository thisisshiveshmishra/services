<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<div class="text-end my-3 me-4">
  <button (click)="logout()" class="btn btn-danger logout-button">Logout</button>
</div>
<div class="text-end me-4 mt-3">
  <button class="btn btn-outline-primary position-relative" [routerLink]="['/chat']">
    <i class="fas fa-envelope fa-lg"></i>
    <span *ngIf="providerMessages.length"
      class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle">
    </span>
  </button>
</div>

<div class="store-location text-end me-4 mt-3 d-flex justify-content-end gap-2">
  <button type="button" class="btn btn-outline-success" (click)="toggleLocationInput()">
    <i class="fas fa-map-marker-alt"></i> Save Location
  </button>
  <button *ngIf="savedLocationUrl" type="button" class="btn btn-outline-info" (click)="viewLocation()">
    <i class="fas fa-map"></i> View Location
  </button>
  <button *ngIf="savedLocationUrl" type="button" class="btn btn-outline-danger" (click)="deleteLocation()">
    <i class="fas fa-trash"></i> Delete Location
  </button>
</div>

<div *ngIf="showLocationInput" class="location-input mt-3">
  <input type="text" [(ngModel)]="locationUrl" placeholder="Paste Google Maps URL" class="form-control mb-2" />

  <button class="btn btn-primary" (click)="saveLocation()">Save</button>
</div>



<form [formGroup]="editForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
  <div class="container">
    <div class="row gutters">
      <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="account-settings">
              <div class="user-profile">
                <div class="user-avatar">
                  <img [src]="profileImageUrl"
                    (error)="profileImageUrl='https://bootdey.com/img/Content/avatar/avatar7.png'" alt="Profile Picture"
                    class="img-fluid rounded-circle" style="width: 300px; height: 300px; object-fit: cover;">
                </div>
                <h5 class="user-name">{{ editForm.value.firstName }} {{ editForm.value.lastName }}</h5>
                <h6 class="user-email">{{ editForm.value.email }}</h6>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
        <div class="card h-100">
          <div class="card-body">
            <div class="row gutters">
              <div class="col-xl-12">
                <h6 class="mb-2 text-primary">Personal Details</h6>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" formControlName="firstName" class="form-control" placeholder="Enter First Name" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" formControlName="lastName" class="form-control" placeholder="Enter Last Name" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Mobile Number</label>
                  <input type="text" formControlName="mobileNumber" class="form-control" placeholder="Enter Mobile" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Location</label>
                  <input type="text" formControlName="location" class="form-control" placeholder="Enter Location" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Gender</label>
                  <select class="form-control" formControlName="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Category</label>
                  <input type="text" class="form-control" formControlName="category" placeholder="Enter Category" />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Upload Profile Picture</label>
                  <input type="file" (change)="onFileChange($event)" class="form-control" />
                </div>
              </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Description</label>
                  <textarea formControlName="description" class="form-control" rows="4"
                    placeholder="Enter Description"></textarea>
                </div>
              </div>


            </div>
            <div class="row gutters mt-3">
              <div class="col-xl-12 text-right">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary ms-2"
                  [disabled]="!editForm.dirty && !selectedFile">Update</button>
              </div>
            </div>

          </div>
        </div>
      </div>

    </div>
  </div>
</form>

<div class="service-images-section">
  <h6>Upload Service Images</h6>
  <input type="file" class="form-control" (change)="onMultipleFilesSelected($event)" multiple />
  <div class="image-preview-container mt-3" *ngIf="selectedImagePreviews.length">
    <div class="image-preview" *ngFor="let preview of selectedImagePreviews">
      <img [src]="preview" alt="Preview" />
    </div>
  </div>
  <div class="uploaded-images">
    <div *ngFor="let img of uploadedImages" class="image-card">
      <img [src]="img.imageData" alt="Uploaded" />
      <button (click)="deleteImage(img.id)" class="delete-btn">
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
  <button class="upload-btn mt-3" (click)="uploadImages()" [disabled]="!selectedImages.length">Upload Images</button>
</div>
